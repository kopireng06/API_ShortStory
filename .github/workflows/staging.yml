  build-push-docker:
    name: "build image and push registry dockerhub"
    runs-on: ubuntu-latest
    # needs: unit-test
    steps:
      - uses: actions/checkout@v2
      - name: build image 
        run: docker build -t naufalghania/api_short_story:1 .
      - name: login dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: push image to dockerhub
        run: docker push naufalghania/api_short_story:1
  deployment:
    name: "deploy to ec2"
    runs-on: ubuntu-latest
    needs: build-push-docker
    steps:
      - uses: actions/checkout@v2
      - name: configuration ssh
        env:
          SSH_USER: ${{ secrets.SSH_USERNAME }}
          SSH_KEY: ${{ secrets.EC2_PEM }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/kuiz.pem
          chmod 700 ~/.ssh/ec2.pem
          cat >> ~/.ssh/config << END
          Host development 
            HostName $SSH_HOST
            User  $SSH_USER
            IdentityFile ~/.ssh/ec2.pem
            StrictHostKeyChecking=no
          END
      - name: connect ec2, remove container, pull from registry, end start
        run: ssh development 'docker rm -f $(docker ps -a -q) || true && docker pull naufalghania/api_short_story:1 && docker run -d -p 8080:8080 --name kuiz naufalghania/api_short_story:1'



  